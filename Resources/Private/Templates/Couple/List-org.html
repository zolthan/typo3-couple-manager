<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="main">

    <f:flashMessages/>

    <table class="tx_couplemanager">
        <tr>
            <th>
                <f:translate key="tx_couplemanager_domain_model_couple.man_last_name"/>
            </th>
            <th>
                <f:translate key="tx_couplemanager_domain_model_couple.man_first_name"/>
            </th>
            <th>
                <f:translate key="tx_couplemanager_domain_model_couple.woman_last_name"/>
            </th>
            <th>
                <f:translate key="tx_couplemanager_domain_model_couple.woman_first_name"/>
            </th>
            <th>
                <f:translate key="tx_couplemanager_domain_model_couple.starting_class_latin"/>
            </th>
            <th>
                <f:translate key="tx_couplemanager_domain_model_couple.starting_class_standard"/>
            </th>
            <th>
                <f:translate key="tx_couplemanager_domain_model_couple.starting_group"/>
            </th>
            <th>
                <f:translate key="tx_couplemanager_domain_model_couple.description"/>
            </th>
            <th>
                <f:translate key="tx_couplemanager_domain_model_couple.image"/>
            </th>
            <th></th>
            <th></th>
        </tr>
        <f:for each="{couples}" as="couple">
            <tr>
                <td>
                    <f:link.action action="show" arguments="{couple : couple}"> {couple.manLastName}</f:link.action>
                </td>
                <td>
                    <f:link.action action="show" arguments="{couple : couple}"> {couple.manFirstName}</f:link.action>
                </td>
                <td>
                    <f:link.action action="show" arguments="{couple : couple}"> {couple.womanLastName}</f:link.action>
                </td>
                <td>
                    <f:link.action action="show" arguments="{couple : couple}"> {couple.womanFirstName}</f:link.action>
                </td>
                <td>
                    <f:link.action action="show" arguments="{couple : couple}"> {couple.startingClassLatin}
                    </f:link.action>
                </td>
                <td>
                    <f:link.action action="show" arguments="{couple : couple}"> {couple.startingClassStandard}
                    </f:link.action>
                </td>
                <td>
                    <f:link.action action="show" arguments="{couple : couple}"> {couple.startingGroup}</f:link.action>
                </td>
                <td>
                    <f:link.action action="show" arguments="{couple : couple}"> {couple.description}</f:link.action>
                </td>
                <td>
                    <f:link.action action="show" arguments="{couple : couple}"> {couple.image.originalResource.name}
                    </f:link.action>
                </td>
            </tr>
        </f:for>
    </table>
</f:section>
</html>
