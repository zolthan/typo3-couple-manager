<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="main">
    <f:if condition="{couples}">
        <div class="thumbnail-menu row">
            <f:for each="{couples}" as="couple">
                <f:link.action action="show" arguments="{couple : couple}" title="{couple.coupleName}"
                               class="col-md-4">
                    <div class="thumbnail-menu-image">
                        <f:if condition="{couple.image}">
                            <f:media file="{couple.image}" width="{settings.menuthumbnail.media.width}"
                                     height="{settings.menuthumbnail.media.height}"/>
                        </f:if>
                    </div>
                    <div class="thumbnail-menu-caption">
                        <f:if condition="{couple.coupleName}">
                            <h3 class="thumbnail-menu-caption-title">
                                <f:format.crop maxCharacters="100">{couple.coupleName}</f:format.crop>
                            </h3>
                        </f:if>
                        <f:if condition="{couple.startingGroup}">
                            <p class="thumbnail-menu-caption-abstract">Startgruppe:
                                {f:translate(key: couple.startingGroup, extensionName: 'couple_manager')}
                            </p>
                        </f:if>
                        <f:if condition="{couple.startingClassLatin}">
                            <p class="thumbnail-menu-caption-abstract">Latein: <f:format.case mode="upper">{couple.startingClassLatin}</f:format.case></p>
                        </f:if>
                        <f:if condition="{couple.startingClassStandard}">
                            <p class="thumbnail-menu-caption-abstract">Standard: <f:format.case mode="upper">{couple.startingClassStandard}</f:format.case></p>
                        </f:if>
                    </div>
                </f:link.action>


            </f:for>
        </div>
    </f:if>

</f:section>
</html>
