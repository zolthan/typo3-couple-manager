<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<!--
    =====================
        Templates/Result/List.html
-->

<f:section name="main">
    <!--TYPO3SEARCH_end-->
    <f:if condition="{results}">
        <div class="results-list-view
        {f:if(condition: '{settings.list.templateLayout} == 2', then: ' panel-group')}
        {f:if(condition: '{settings.list.templateLayout} == 3', then: ' card-deck list row')}"
             id="{f:if(condition: '{settings.list.templateLayout} == 2', then: 'accordion-{contentObjectUid}', else: 'results-container-{contentObjectUid}')}"
             role="{f:if(condition: '{settings.list.templateLayout} == 2', then: 'tablist')}"
             aria-multiselectable="{f:if(condition: '{settings.list.templateLayout} == 2', then: 'true')}">
            <f:for each="{results}" as="resultItem" iteration="iterator">
                <f:switch expression="{settings.list.templateLayout}">
                    <f:case value="2">
                        <f:render partial="Result/ItemAccordion"
                                  arguments="{resultItem:resultItem,settings:settings,iterator:iterator,contentObjectData:contentObjectData}"/>
                    </f:case>
                    <f:case value="3">
                        <f:render partial="Result/ItemCard"
                                  arguments="{resultItem:resultItem,settings:settings,iterator:iterator,contentObjectData:contentObjectData}"/>
                    </f:case>
                    <f:defaultCase>
                        <f:render partial="Result/Item"
                                  arguments="{resultItem:resultItem,settings:settings,iterator:iterator}"/>
                    </f:defaultCase>
                </f:switch>
            </f:for>
        </div>
    </f:if>
    <!--TYPO3SEARCH_begin-->
</f:section>
</html>
