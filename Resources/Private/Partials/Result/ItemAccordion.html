<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
<!--
	=====================
		Partials/List/Item.html
-->
<div class="panel panel-default">
    <f:variable name="competition" value="{resultItem.competition.0}"/>
    <f:variable name="couple" value="{resultItem.couple.0}"/>
    <div class="panel-heading" role="tab" id="accordion-heading-{contentObjectData.uid}-{resultItem.uid}">
        <h4 class="panel-title">
            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion-{contentObjectData.uid}"
               href="#accordion-{contentObjectData.uid}-{resultItem.uid}" aria-expanded="false"
               aria-controls="accordion-{contentObjectData.uid}-{resultItem.uid}">
                <span>{f:format.date(date: resultItem.date, format: "%d.%m.")} {couple.coupleName}</span>
            </a>
        </h4>
    </div>
    <div id="accordion-{contentObjectData.uid}-{resultItem.uid}" class="panel-collapse collapse" role="tabpanel"
         aria-labelledby="accordion-heading-{contentObjectData.uid}-{resultItem.uid}">
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12">
                    <p>{competition.title} - {competition.city}</p>
                    <p>
                        <f:translate key="LLL:EXT:couple_manager/Resources/Private/Language/locallang.xlf:short.{resultItem.startingGroup}" />
                        <f:format.case mode="upper">{resultItem.startingClass}</f:format.case>
                        <f:translate key="LLL:EXT:couple_manager/Resources/Private/Language/locallang.xlf:{resultItem.discipline}" />
                    </p>
                    <p>Platz {resultItem.position} / Gestartete Paare {resultItem.participantCount}</p>
                    <f:if condition="{resultItem.promotion}"><p><span class="label label-danger">Aufstieg</span></p></f:if>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
