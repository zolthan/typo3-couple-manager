<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:variable name="displayMobile" value="hidden-md hidden-lg"/>
<f:variable name="displayDesktop" value="hidden-xs hidden-sm"/>

    <thead>
    <tr>
        <th>
            Datum
        </th>
        <f:if condition="{omit.couple} != 1">
        <th>
            Paar
        </th>
        </f:if>
        <th>
            Turnier <span class="{displayMobile}">/ Ort</span>
        </th>
        <f:if condition="{omit.city} != 1">
        <th class="{displayDesktop}">
            Turnierort
        </th>
        </f:if>
        <th>
            Klasse <span class="{displayMobile}">/ Platz</span>
        </th>
        <f:if condition="{omit.result} != 1">
        <th class="{displayDesktop} text-right">
            Platz
        </th>
        <th class="{displayDesktop} text-right">
            Paare
        </th>
        </f:if>
    </tr>
    </thead>
</html>
