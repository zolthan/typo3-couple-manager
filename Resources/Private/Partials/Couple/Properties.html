<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-couple-manager">

	<tr>

			<f:translate key="tx_couplemanager_domain_model_couple.man_last_name"/>

	<tr>

		<td>

	<tr>

	<tr>

	</tr>

		<td>
